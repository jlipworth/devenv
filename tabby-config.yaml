  close-pane: []
  pane-increase-vertical: []
  pane-decrease-vertical: []
  pane-increase-horizontal: []
  pane-decrease-horizontal: []
  switch-profile:
    - Ctrl-Alt-T
  profile-selector:
    - Ctrl-Shift-E
  command-selector:
    - Ctrl-Shift-P
profiles:
  - id: wsl-ubuntu-default
    name: WSL Ubuntu
    type: local
    icon: fab fa-linux
    weight: 1
    options:
      command: wsl.exe
      args:
        - '-d'
        - Ubuntu-20.04
      cwd: '~'
      env: {}
    color: '#dd4814'
  - id: powershell-default
    name: PowerShell
    type: local
    icon: fab fa-windows
    weight: 2
    options:
      command: powershell.exe
      args: []
      cwd: '~'
      env: {}
    color: '#012456'
  - id: git-bash-default
    name: Git Bash
    type: local
    icon: fas fa-code-branch
    weight: 3
    options:
      command: C:\Program Files\Git\bin\bash.exe
      args:
        - '--login'
        - '-i'
      cwd: '~'
      env: {}
    color: '#f14e32'
  - id: cmd-default
    name: Command Prompt
    type: local
    icon: fas fa-terminal
    weight: 4
    options:
      command: cmd.exe
      args: []
      cwd: '~'
      env: {}
    color: '#000000'
profileDefaults:
  local:
    launchAsAdministrator: false
enableWelcomeTab: false
recoverTabs: true
ssh: {}
serial: {}
pluginBlacklist: []
configSync:
  parts: {}
clickableLinks: {}
accessibility: {}
hacks: {}
providerBlacklist: []
commandBlacklist: []
groups: []
profileBlacklist: []
